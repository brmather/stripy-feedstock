{% set name = "stripy" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/underworldcode/{{ name|lower }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a16b9de09abfbaebfa4cd96090ff7d2224391204fe1e89460bb0485fcc2ea4a2

build:
  number: 2
  script: {{ PYTHON }} -m pip install . -vv

requirements:

  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}

  host:
    - python
    - pip
    - numpy

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=1.0.0

test:
  requires:
    - pytest
    - setuptools # for pkg_resources

  source_files:
    - stripy/tests

  commands:
    - pytest

about:
  home: https://github.com/underworldcode/stripy
  license: LGPL-2.0-or-later
  license_family: GPL
  license_file: COPYING.LESSER
  summary: Python interface to TRIPACK and STRIPACK fortran code for triangulation/interpolation in Cartesian coordinates and on a sphere
  doc_url: https://underworldcode.github.io/stripy/2.1.1
  dev_url: https://github.com/underworldcode/stripy

extra:
  recipe-maintainers:
    - lmoresi
    - brmather
    - rbeucher
